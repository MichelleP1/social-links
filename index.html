<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="info">
          <img src="assets\images\avatar-jessica.jpeg" alt="avatar-jessica" />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <h3>"Front-end developer and avid reader."</h3>
        </section>

        <section class="links">
          <button><span>GitHub</span></button>
          <button><span>Frontend Mentor</span></button>
          <button><span>LinkedIn</span></button>
          <button><span>Twitter</span></button>
          <button><span>Instagram</span></button>
        </section>
      </div>
    </main>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </section>
  </body>
</html>
